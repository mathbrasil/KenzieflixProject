<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assista aos melhores conteúdos para desenvolvimento web fullstack">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&display=swap" rel="stylesheet">

<body>

    <main class="container">

        <div class="profiles">
            <div class="profileBox">

                <div class="profileImage image2"></div>
                <p class="name">Vitória</p>

                <div class="profileImage image3"></div>
                <p class="name">Geraldo</p>
            </div>
            <div class="profileBox">
                <span class="profileImage iconify" data-icon="akar-icons:circle-plus" data-width="53.89" data-height="53.89"></span>
                <p class="name">Adicionar perfil</p>
            </div>
        </div>
    <footer class="footer">
            <div>
                <p class="manageProfiles">Gerenciar Perfis</p>
