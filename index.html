<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assista aos melhores conteúdos para desenvolvimento web fullstack">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Kenzieflix</title>
</head>

<body class="pageContent">
    <main>
        <div class="container">
            <ul class="contentFlex">
                <li>
                    <figure>
                        <img class="logo" src="./images/logo.svg" alt="logo da kenzieflix">
                        <figcaption hidden>Logo da kenzieflix</figcaption>
                    </figure>
                </li>
                <li>
                    <h1 class="watching">Quem está assistindo?</h1>
                </li>
                <li>
                    <ul class="profilesFlex">
                        <li class="profileContent">
                            <figure class="imageBox">
                                <img class="profileImage" src="./images/avatar1.png" alt="Icone do primeiro perfil">
                                <figcaption hidden>Icone do primeiro perfil</figcaption>
                            </figure>
                            <p class="name">Matheus</p>
                        </li>
                        <li class="profileContent">
                            <figure class="imageBox">
                                <img class="profileImage" src="./images/avatar2.png" alt="Icone do segundo perfil">
                                <figcaption hidden>Icone do segundo perfil</figcaption>
                            </figure>
                            <p class="name">Vitória</p>
                        </li>
                        <li class="profileContent">
                            <figure class="imageBox">
                                <img class="profileImage" src="./images/avatar3.png" alt="Icone do terceiro perfil">
                                <figcaption hidden>Icone do terceiro perfil</figcaption>
                            </figure>
                            <p class="name">Geraldo</p>
                        </li>
                        <li class="profileContent">
                            <section class="imageBox">
                                <span class="iconify " data-icon="akar-icons:circle-plus" data-width="53.89" data-height="53.89"></span>
                            </section>
                            <p class="name">Adicionar perfil</p>
                        </li>
                    </ul>
                </li>
                <li>
                    <button class="manageProfiles">Gerenciar Perfis</button>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
